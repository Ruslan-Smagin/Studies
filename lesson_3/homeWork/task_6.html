<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const seconds = parseInt(prompt("Current value in seconds"));
        if (seconds > 0 && seconds <= 3600){
            alert(seconds + "\n" + "Работать осталось менее часа");
        }
            else if (seconds > 3600 && seconds <= 7200){
                alert(seconds + "\n" + "Работать осталось 2 часа");
        }
            else if (seconds > 7200 && seconds <= 10800){
                alert(seconds + "\n" + "Работать осталось 3 часа");
        }
            else if (seconds > 10800 && seconds <= 14400){
                alert(seconds + "\n" + "Работать осталось 4 часа");
        }
            else if (seconds > 14400 && seconds <= 18000){
                alert(seconds + "\n" + "Работать осталось 5 часов");
        }
            else if (seconds > 18000 && seconds <= 21600){
                alert(seconds + "\n" + "Работать осталось 6 часов");
        }
            else if (seconds > 21600 && seconds <= 25200){
                alert(seconds + "\n" + "Работать осталось 7 часов");
        }

            
        
    </script>
</body>
</html>
