<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const firstRandomNumb = Math.floor(Math.random() * 9 + 1);
        const secondRandomNumb = Math.floor(Math.random() * 9 + 1);
        const right = (firstRandomNumb * secondRandomNumb);
        const answer = parseInt(prompt(`${firstRandomNumb} * ${secondRandomNumb} = ???  \n 
        "Введите правильный ответ"`));
        if (answer === right){
            alert("Молодец")
        }
        else if (answer !== right)
        {
            alert("Ты дурак")
        }
        
    </script>
</body>
</html>
