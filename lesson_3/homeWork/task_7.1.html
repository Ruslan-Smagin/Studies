<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let answer;
        do {
            const firstRandomNumb =  Math.floor(Math.random() * 9 + 1);
            const secondRandomNumb = Math.floor(Math.random() * 9 + 1);
            let right = (firstRandomNumb * secondRandomNumb);
            answer = prompt(`${firstRandomNumb} * ${secondRandomNumb} = ???\n"Введите правильный ответ"`);
            let answerInt = parseInt(answer);

            if (answerInt === right){
                alert("Молодец")
            } else {
                alert("You are wrong")
            }
        } while(answer !== null);
    </script>
</body>
</html>
