<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const symbol = prompt("Enter symbol");
    let string = "";
    let i = 1;
    
    while(i <= 9){
        i++;
        for(j = 1; j <= 9; j++){
            string += symbol + " ";
        }
        string += symbol + "\n"
    }
    alert(string)
    
    </script>
</body>
</html>
