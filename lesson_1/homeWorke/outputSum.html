<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

const ferstNumb = prompt("Enter ferst numb");
const secondNumb = prompt("Enter second numb");

let multip;
multip = ferstNumb * secondNumb;
let add;
add = parseInt(ferstNumb) + parseInt(secondNumb);
let subtract;
subtract = ferstNumb - secondNumb;
let division;
division = ferstNumb / secondNumb;

alert (
    ferstNumb + " * " + secondNumb + " = " + multip + "\n" + 
    ferstNumb + " + " + secondNumb + " = " + add + "\n" +
    ferstNumb + " - " + secondNumb + " = " + subtract + "\n" + 
    ferstNumb + " / " + secondNumb + " = " +  division
    );

    </script>
</body>
</html>
