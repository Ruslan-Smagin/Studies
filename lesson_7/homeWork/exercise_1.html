<body>
    <script>
        const workMans = {
            Anton: 300,
            Timur: 360,
            Valeriy: 400,
            Ivan: 200,
            Tolik: true
        };

        const allSum = workMans => {
            let sum = 0;
            for (let key in workMans) {
                if (typeof workMans[key] == "number")
                sum += workMans[key];
            }
            return sum;
        }

console.log(allSum(workMans));
    </script>
