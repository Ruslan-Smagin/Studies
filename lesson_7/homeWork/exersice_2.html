    <script>

const numbers = [1, 2, 5, 10, 15, 25, 32, 'Jack', 64];

let sum = arrq => {
    let sum = 0;
    for (let elem of arrq) {
        
        if (typeof elem === "number" && (elem % 2) === 0) {
            sum += elem;
            }
        }
        return sum;
    }
console.log(sum(numbers));
    </script>
