<body>
    <script>
        function multiply(a, b){
            if (a === undefined || b === undefined){
                return "Оба параметра обязательны";
            }
            let result = 0;
            for (let i = 0; i < a; i++){
                result +=  b;
            }
            return result;
        };
        console.log(multiply(2, 5));
        console.log(multiply(2,));
        console.log(multiply(22, -3));
    </script>
</body>
