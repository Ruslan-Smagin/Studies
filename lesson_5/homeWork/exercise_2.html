<body>
    <script> 

        
        function checkForNumber(){
            const enterCode = prompt("Enter something:");
            if (!isNaN(enterCode) && enterCode !== null && enterCode !== "" && enterCode > 0){
                return ("You entered positive a namber");
            } else if (!isNaN(enterCode) && enterCode !== null && enterCode !== "" && enterCode < 0){
                return ("You entered negative a namber");
            } else if (isNaN(enterCode) && enterCode !== ""){
                return ("You entered not a number");
            } else if (enterCode === ""){
                return ("You didn't enter anything");
            } else if(enterCode === null){
                return ("You pressed cansel");
            } else 
                return ("You entered '0'");
        }
        alert(checkForNumber());

    </script>
</body>
