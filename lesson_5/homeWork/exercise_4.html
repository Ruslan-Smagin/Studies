<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function power(a, b = 2){
           
            let answer = 1;
            for (let i = 0; i < b; i++){
                answer *= a;
            }
            return answer;
        };
        console.log(power(4, 4));
        console.log(power(4));
    </script>
</body>
</html>
