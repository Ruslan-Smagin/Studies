<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const tempCels = prompt("Enter temperature in Celsius");
        function convertInCelsius() {
             return parseInt((tempCels * 9 / 5) + 32);  
        };
        let fahrenheit = convertInCelsius();
        alert("Temperature in Celsius - " + tempCels + " C" + '\n' +"Temperature in Fahrenheit - " + fahrenheit + " F");
    </script>
</body>
</html>
