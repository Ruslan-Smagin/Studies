<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const firstNumb = parseInt(prompt("Enter first numb"));
        const secondNumb = parseInt(prompt("Enter second numb"));

        if (firstNumb > secondNumb){
            alert("The first number is greater than the second");
        } else if (firstNumb < secondNumb) {
            alert("The second number is greater than first");
        } else if (firstNumb === secondNumb){
            alert("These numbers are equal");
        }
    </script>
</body>
</html>
