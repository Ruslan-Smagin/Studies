<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array = [];
        
        for (let i = 0; i < 10; i++) {
            const numb = Math.floor(Math.random() *600 + 10)
            array.push(numb);
        }
        const numb = [];
        array.forEach(function(number) {
            var firstDigit = String(number)[0];
            if (firstDigit === '1' || firstDigit === '2' || firstDigit === '5') {
               numb.push(number);
            }
        });
        console.log(numb);
        console.log(array);
    </script>
</body>
</html>
