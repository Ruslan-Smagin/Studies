<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const age = +prompt("Enter your age");
        const mounts = Math.round(age * 12);
        const leap = age / 4;
        const isLeap = Math.round(leap);
        const days = (isLeap * 366 + ((age - isLeap) * 365));
        const minutes = days * 1440;
        const seconds = minutes * 60;

        alert(`Вы прожили: 
             ${mounts} месяца
             ${days} дней
             ${minutes} минут
             ${seconds} секунд`);
    </script>
</body>
</html>
