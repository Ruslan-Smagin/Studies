<body>
    <script>
        const symbol = "*";
        const userEnter = prompt("Enter a phrase");
        const longPhrase = userEnter.length;
        let string = "";
            for(let i = 1; i <= longPhrase + 4; i++){
                string += symbol;
            };
        console.log(`${string}\n${symbol + " " + userEnter + " " + symbol}\n${string}`);
    </script>
