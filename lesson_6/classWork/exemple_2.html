<body>
    <script>

        const getRandomInt = function(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        };

        //console.log(getRandomInt(1, 2));
        if (getRandomInt(1, 2) === 1) {
            console.log('50%');
        }

    </script>
</body>
