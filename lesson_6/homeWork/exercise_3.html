<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const circle = {
            radius: function() {
                this.radius = parseInt(prompt("Ввeдите радиус круга"));
            },
            areaOfcircle: function() {
                return Math.pow(this.radius, 2) * Math.PI;
            },
            circumference: function() {
                return this.radius * 2 * Math.PI
            }
        };
        circle.radius();
        alert(`Радиус = ${circle.radius} \nПлощадь круга = ${circle.areaOfcircle().toFixed(2)} \nДлина окружности = ${circle.circumference().toFixed(2)}`);

    </script>
</body>
</html>
