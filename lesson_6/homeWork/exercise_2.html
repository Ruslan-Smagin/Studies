<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    let calculator = {
        read: function() {
            this.value1 = parseInt(prompt("Введите первое число"));
            this.value2 = parseInt(prompt("Введите второе число"));
        },
        sum: function() {
            return this.value1 + this.value2;
        },
        multiply: function() {
            return this.value1 * this.value2;
        },
        difference: function() {
            return this.value1 - this.value2;
        },
        division: function() {
            return this.value1 / this.value2;
        }
    };
    calculator.read();
    alert(`Сумма = ${calculator.sum()} \nПроизведение = ${calculator.multiply()} \nРазность = ${calculator.difference()} \nДеление = ${calculator.division()}`);
    
</script>
</body>
</html>
